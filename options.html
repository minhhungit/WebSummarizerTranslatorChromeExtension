<!DOCTYPE html>
<html>
<head>
  <title>Web Summarizer & Translator Options</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 700px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="number"],
    input[type="password"] {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
      width: 100%;
      box-sizing: border-box;
    }

    .is-pass{
      width: calc(100% - 30px) !important;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50; 
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .toggle-password{
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Settings</h2>
  <div class="container">
    <div class="input-group">
      <label for="api-url">API URL:</label>
      <input type="text" id="api-url" value="" placeholder="https://api.groq.com/openai/v1/chat/completions">
    </div>

    <div class="input-group">
      <label for="api-key">API Key:</label>
      <input type="password" id="api-key" class="is-pass" value="" placeholder="Your API Key, gsk_...">
      <span id="toggle-password-1" class="toggle-password">ðŸ‘€</span>
    </div>

    <div class="input-group">
      <label for="model-name">Model Name:</label>
      <input type="text" id="model-name" value="" placeholder="e.g., llama3-70b-8192">
    </div>

    <div class="input-group">
      <label for="temperature">Temperature (0.0 - 2.0):</label>
      <input type="number" id="temperature" min="0" max="2" step="0.1">
    </div>

    <div class="input-group">
      <label for="max-token">Max Token (4096 for gpt3.5 or 8192 for llama 3):</label>
      <input type="number" id="max-token" min="0">
    </div>

    <div style="text-align: center; width: 300px; margin: 0 auto; margin-top:20px; margin-bottom: 20px">
      ------------------------
    </div>

    <h3>OPEN AI Whisper (Optional)</h3>

    <div class="input-group">
      <label for="openai-tts-api-key">OPEN AI - API Key:</label>
      <input type="password" id="openai-tts-api-key" class="is-pass" value="" placeholder="OPEN AI API Key">
      <span id="toggle-password-2" class="toggle-password">ðŸ‘€</span>
    </div>

    <div class="input-group">
      <label for="openai-tts-model-name">OPEN AI - Model Name:</label>
      <input type="text" id="openai-tts-model-name" value="" placeholder="TTS Model Name, e.g., tts-1">
    </div>

    <div class="input-group">
      <label for="openai-tts-voice">Voice Name:</label>
      <input type="text" id="openai-tts-voice" value="" placeholder="TTS voice, like 'echo', 'alloy'...">
    </div>

    <button id="save-settings">Save Settings</button>
  </div>
  <!-- <button id="open-options">Open Options</button> -->
  <script src="options.js"></script> 
</body>
</html>
